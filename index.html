<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kasir Online</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>
*{box-sizing:border-box;font-family:Inter}
body{margin:0;background:#f1f5f9;padding:20px}

.container{
  max-width:1100px;
  margin:auto;
  display:grid;
  grid-template-columns:1.1fr 0.9fr;
  gap:20px;
}

.card{
  background:#fff;
  border-radius:18px;
  padding:20px;
  box-shadow:0 12px 30px rgba(0,0,0,.08);
}

h2{margin:0 0 15px}

label{font-size:13px;color:#555}
input,select{
  width:100%;
  padding:10px 12px;
  border-radius:10px;
  border:1px solid #ddd;
  margin:6px 0 12px;
}

/* PRODUK */
.product{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px 0;
  border-bottom:1px solid #eee;
}

.qty{display:flex;gap:8px;align-items:center}
.qty button{
  width:28px;height:28px;
  border:none;border-radius:8px;
  background:#4f46e5;color:#fff;
}

/* KASIR */
.cart-item{
  display:flex;
  justify-content:space-between;
  font-size:14px;
  margin-bottom:6px;
}

.total{
  font-weight:700;
  font-size:16px;
  margin:10px 0;
}

button.primary{
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  background:#4f46e5;
  color:#fff;
  font-weight:600;
  cursor:pointer;
}

/* STRUK */
.struk-wrap{
  display:flex;
  justify-content:center;
  margin-top:15px;
}

.struk{
  width:290px;
  background:#fff;
  padding:14px;
  border-radius:12px;
  font-family:monospace;
  font-size:13px;
  border:1px dashed #bbb;
}

.center{text-align:center}
.line{display:flex;justify-content:space-between}
.section{margin:6px 0}

hr{
  border:none;
  border-top:1px dashed #999;
  margin:8px 0;
}

/* ACTION */
.actions{
  display:grid;
  grid-template-columns:1fr 1fr 1fr;
  gap:10px;
  margin-top:10px;
}

.actions button{
  padding:10px;
  border:none;
  border-radius:10px;
  color:#fff;
  cursor:pointer;
}

.download{background:#2563eb}
.share{background:#22c55e}
.print{background:#6b7280}

@media(max-width:900px){
  .container{grid-template-columns:1fr}
}
</style>
</head>

<body>

<div class="container">

<!-- PRODUK -->
<div class="card">
<h2>üõí Daftar Produk</h2>

<div class="product">
<span>Premium User</span>
<div class="qty">
<button onclick="ubahQty('Premium User',10000,-1)">-</button>
<span id="qPremium User">0</span>
<button onclick="ubahQty('Premium User',10000,1)">+</button>
</div>
</div>

<div class="product">
<span>Sewa Bot Basic</span>
<div class="qty">
<button onclick="ubahQty('Sewa Bot Basic',25000,-1)">-</button>
<span id="qSewa Bot Basic">0</span>
<button onclick="ubahQty('Sewa Bot Basic',25000,1)">+</button>
</div>
</div>

<div class="product">
<span>Sewa Bot VVIP</span>
<div class="qty">
<button onclick="ubahQty('Sewa Bot VVIP',50000,-1)">-</button>
<span id="qSewa Bot VVIP">0</span>
<button onclick="ubahQty('Sewa Bot VVIP',50000,1)">+</button>
</div>
</div>
</div>

<!-- KASIR -->
<div class="card">
<h2>üßæ Kasir</h2>

<label>Nama Pembeli</label>
<input id="nama" placeholder="Nama pembeli">

<label>Nomor WhatsApp</label>
<input id="hp" placeholder="08xxxxxxxxxx">

<label>Metode Pembayaran</label>
<select id="metode">
<option>DANA</option>
<option>QRIS</option>
<option>GoPay</option>
</select>

<div id="cart"></div>
<div class="total">Total: Rp<span id="total">0</span></div>

<label>Uang Bayar</label>
<input id="bayar" type="number">

<button class="primary" onclick="buatStruk()">Bayar & Buat Struk</button>

<div id="hasil"></div>
</div>

</div>

<script>
let cart={}, total=0;

function generateID(){
  return "TRX-" + Date.now().toString().slice(-6) + Math.floor(Math.random()*90+10);
}

function formatWaktu(){
  let d=new Date();
  return d.toLocaleDateString("id-ID")+" "+d.toLocaleTimeString("id-ID");
}

function ubahQty(nama,harga,step){
 if(!cart[nama]) cart[nama]={harga,qty:0};
 cart[nama].qty+=step;
 if(cart[nama].qty<0) cart[nama].qty=0;
 document.getElementById("q"+nama).innerText=cart[nama].qty;
 renderCart();
}

function renderCart(){
 let c=document.getElementById("cart");
 c.innerHTML=""; total=0;
 Object.keys(cart).forEach(n=>{
  let i=cart[n];
  if(i.qty>0){
   total+=i.harga*i.qty;
   c.innerHTML+=`
   <div class="cart-item">
   <span>${n} x${i.qty}</span>
   <span>Rp${(i.harga*i.qty).toLocaleString()}</span>
   </div>`;
  }
 });
 document.getElementById("total").innerText=total.toLocaleString();
}

function buatStruk(){
 let bayar=Number(document.getElementById("bayar").value);
 if(bayar<total) return alert("Uang kurang");

 let idTrx=generateID();
 let waktu=formatWaktu();

 let items="";
 Object.keys(cart).forEach(n=>{
  let i=cart[n];
  if(i.qty>0){
   items+=`
   <div class="line">
     <span>${n} x${i.qty}</span>
     <span>Rp${(i.harga*i.qty).toLocaleString()}</span>
   </div>`;
  }
 });

 document.getElementById("hasil").innerHTML=`
 <div class="struk-wrap">
 <div class="struk" id="struk">

   <div class="center"><b>STRUK PEMBELIAN</b></div>
   <div class="center">Kasir Online</div>

   <hr>

   <div class="section">
     ID : ${idTrx}<br>
     Waktu : ${waktu}
   </div>

   <hr>

   <div class="section">
     Nama : ${nama.value}<br>
     No HP : ${hp.value}
   </div>

   <hr>

   ${items}

   <hr>

   <div class="line"><b>Total</b><b>Rp${total.toLocaleString()}</b></div>
   <div class="line">Bayar<span>Rp${bayar.toLocaleString()}</span></div>
   <div class="line">Kembali<span>Rp${(bayar-total).toLocaleString()}</span></div>

   <hr>

   <div class="center">
     Metode Pembayaran <br>${metode.value}
   </div>

   <hr>

   <div class="center">Terima kasih üôè</div>

 </div>
 </div>

 <div class="actions">
   <button class="download" onclick="downloadStruk()">Download</button>
   <button class="share" onclick="shareStruk()">Bagikan</button>
   <button class="print" onclick="window.print()">Print</button>
 </div>`;
}

function downloadStruk(){
 html2canvas(document.getElementById("struk"),{scale:2})
 .then(c=>{
  let a=document.createElement("a");
  a.href=c.toDataURL("image/png");
  a.download="struk.png";
  a.click();
 });
}

async function shareStruk(){
 html2canvas(document.getElementById("struk"),{scale:2})
 .then(async c=>{
  c.toBlob(async b=>{
   let file=new File([b],"struk.png",{type:"image/png"});
   if(navigator.canShare && navigator.canShare({files:[file]})){
    await navigator.share({files:[file]});
   }else{
    kirimWA();
   }
  });
 });
}

function kirimWA(){
 let hpVal=hp.value;
 if(hpVal.startsWith("0")) hpVal="62"+hpVal.slice(1);
 let pesan=`STRUK PEMBELIAN\nID: ${Date.now()}\nTotal: Rp${total.toLocaleString()}`;
 window.open(`https://wa.me/${hpVal}?text=${encodeURIComponent(pesan)}`,"_blank");
}
</script>

</body>
</html>
