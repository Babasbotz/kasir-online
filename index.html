<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kasir Online</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>
*{box-sizing:border-box;font-family:Inter}
body{margin:0;background:#f3f4f6;padding:20px}
.container{max-width:1100px;margin:auto;display:grid;grid-template-columns:1fr 1fr;gap:20px}
.card{background:#fff;border-radius:18px;padding:20px;box-shadow:0 10px 25px rgba(0,0,0,.08)}
h2{margin:0 0 15px}

/* PRODUK */
.product{display:flex;justify-content:space-between;align-items:center;padding:12px 0;border-bottom:1px solid #eee}
.product:last-child{border:none}
button{border:none;padding:8px 14px;border-radius:10px;background:#2563eb;color:#fff;font-weight:600;cursor:pointer}
button:hover{opacity:.9}

/* KERANJANG */
.cart-item{display:flex;justify-content:space-between;font-size:14px;margin-bottom:6px}
.total{font-size:18px;font-weight:700;margin-top:10px}

/* INPUT */
input{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid #ddd;
  margin-top:6px;
}

/* METODE */
.metode-box{display:flex;gap:10px;margin-top:10px}
.metode{
  flex:1;
  padding:14px;
  border-radius:14px;
  border:2px solid #e5e7eb;
  text-align:center;
  font-weight:600;
  cursor:pointer;
}
.metode.active{
  border-color:#2563eb;
  background:#eff6ff;
}

/* STRUK */
.struk-wrapper{display:flex;justify-content:center;margin-top:15px}
.struk{
  width:300px;
  background:#fff;
  padding:16px;
  border-radius:14px;
  font-family:monospace;
  font-size:13px;
  box-shadow:0 6px 25px rgba(0,0,0,.2);
}
.struk h3{text-align:center;margin:0}
.center{text-align:center}
.line{border-top:1px dashed #999;margin:8px 0}
.struk-item{display:flex;justify-content:space-between}

/* AKSI */
.action-btn{width:100%;margin-top:10px}
.download{background:#16a34a}
.print{background:#0f766e}

@media(max-width:768px){.container{grid-template-columns:1fr}}
</style>
</head>
<body>

<div class="container">

<!-- PRODUK -->
<div class="card">
<h2>üõí Produk</h2>
<div class="product"><span>Premium User</span><button onclick="addItem('Premium User',10000)">Rp10.000</button></div>
<div class="product"><span>Sewa Bot Basic</span><button onclick="addItem('Sewa Bot Basic',25000)">Rp25.000</button></div>
<div class="product"><span>Sewa Bot VVIP</span><button onclick="addItem('Sewa Bot VVIP',50000)">Rp50.000</button></div>
</div>

<!-- KASIR -->
<div class="card">
<h2>üßæ Kasir</h2>

<!-- DATA PEMBELI -->
<label>Nama Pembeli</label>
<input type="text" id="namaPembeli" placeholder="Contoh: Budi">

<label>Nomor Pembeli (HP)</label>
<input type="number" id="hpPembeli" placeholder="08xxxxxxxxxx">

<div style="margin-top:15px"></div>

<div id="cart"></div>
<div class="total">Total: Rp<span id="total">0</span></div>

<h3 style="margin-top:20px">üí≥ Metode Pembayaran</h3>
<div class="metode-box">
<div class="metode" onclick="pilihMetode(this,'DANA')">DANA</div>
<div class="metode" onclick="pilihMetode(this,'QRIS')">QRIS</div>
<div class="metode" onclick="pilihMetode(this,'GoPay')">GoPay</div>
</div>
<input type="hidden" id="metode">

<label style="margin-top:15px;display:block">Uang Bayar</label>
<input type="number" id="bayar" placeholder="Masukkan nominal">

<button class="action-btn" onclick="buatStruk()">Bayar & Buat Struk</button>
<div id="hasilStruk"></div>
</div>

</div>

<script>
let cart=[], total=0;

function addItem(nama,harga){
cart.push({nama,harga});
total+=harga;
renderCart();
}

function renderCart(){
let html="";
cart.forEach(i=>{
  html+=`<div class="cart-item"><span>${i.nama}</span><span>Rp${i.harga.toLocaleString()}</span></div>`;
});
document.getElementById("cart").innerHTML=html;
document.getElementById("total").innerText=total.toLocaleString();
}

function pilihMetode(el,m){
document.querySelectorAll(".metode").forEach(x=>x.classList.remove("active"));
el.classList.add("active");
document.getElementById("metode").value=m;
}

function buatStruk(){
const nama=document.getElementById("namaPembeli").value;
const hp=document.getElementById("hpPembeli").value;
const bayar=parseInt(document.getElementById("bayar").value);
const metode=document.getElementById("metode").value;

if(!nama||!hp) return alert("Isi nama & nomor pembeli");
if(!metode) return alert("Pilih metode pembayaran");
if(!bayar||bayar<total) return alert("Uang bayar kurang");

const no="TRX"+Date.now();
const tgl=new Date().toLocaleString("id-ID");
const kembali=bayar-total;

let items="";
cart.forEach(i=>{
items+=`<div class="struk-item"><span>${i.nama}</span><span>${i.harga.toLocaleString()}</span></div>`;
});

document.getElementById("hasilStruk").innerHTML=`
<div class="struk-wrapper">
<div class="struk" id="struk">
<h3>TOKO ONLINE</h3>
<div class="center">${tgl}</div>
<div class="center">${no}</div>

<div class="line"></div>
<div>Nama : ${nama}</div>
<div>HP   : ${hp}</div>

<div class="line"></div>
${items}
<div class="line"></div>

<div class="struk-item"><b>Total</b><b>${total.toLocaleString()}</b></div>
<div class="struk-item">Bayar<span>${bayar.toLocaleString()}</span></div>
<div class="struk-item">Kembali<span>${kembali.toLocaleString()}</span></div>

<div class="line"></div>
<div class="center">Metode Pembayaran</div>
<div class="center"><b>${metode}</b></div>

<div class="line"></div>
<div class="center">Terima Kasih üôè</div>
</div>
</div>

<button class="action-btn download" onclick="downloadStruk()">üì• Download Struk</button>
<button class="action-btn print" onclick="window.print()">üñ® Print</button>
`;
}

function downloadStruk(){
html2canvas(document.getElementById("struk"),{scale:2}).then(c=>{
let a=document.createElement("a");
a.download="struk.png";
a.href=c.toDataURL();
a.click();
});
}
</script>

</body>
  </html>
