<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment Order</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#6366f1;
  --bg:#0f172a;
  --card:#020617cc;
  --border:rgba(255,255,255,.1);
  --text:#e5e7eb;
}

*{
  box-sizing:border-box;
  font-family:'Inter',sans-serif;
}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(135deg,#0f172a,#020617);
  color:var(--text);
}

.card{
  width:100%;
  max-width:420px;
  padding:28px;
  border-radius:18px;
  background:var(--card);
  backdrop-filter:blur(14px);
  border:1px solid var(--border);
  box-shadow:0 25px 60px rgba(0,0,0,.4);
}

h1{
  margin:0 0 6px;
  font-size:22px;
  text-align:center;
}

.subtitle{
  text-align:center;
  font-size:13px;
  opacity:.7;
  margin-bottom:22px;
}

.form-group{
  margin-bottom:14px;
}

label{
  font-size:13px;
  display:block;
  margin-bottom:6px;
  opacity:.85;
}

input,select{
  width:100%;
  padding:12px 14px;
  border-radius:12px;
  background:#020617;
  border:1px solid var(--border);
  color:#fff;
  outline:none;
}

input:focus,select:focus{
  border-color:var(--primary);
}

.total{
  margin:18px 0;
  padding:14px;
  border-radius:12px;
  background:#020617;
  border:1px dashed var(--primary);
  text-align:center;
  font-weight:600;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,#6366f1,#4f46e5);
  color:white;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
  transition:.3s;
}

button:hover{
  transform:translateY(-2px);
  box-shadow:0 12px 30px rgba(99,102,241,.45);
}
</style>
</head>
<body>

<div class="card">
  <h1>Payment Order</h1>
  <div class="subtitle">Lengkapi data & kirim ke WhatsApp</div>

  <div class="form-group">
    <label>Nama</label>
    <input type="text" id="nama" placeholder="Nama kamu">
  </div>

  <div class="form-group">
    <label>Produk</label>
    <select id="produk" onchange="updateHarga()">
      <option value="">-- Pilih Produk --</option>
      <option value="Premium User">Premium User</option>
      <option value="Sewabot Grup">Sewabot Grup</option>
    </select>
  </div>

  <div class="form-group">
    <label>Durasi</label>
    <select id="durasi" onchange="updateHarga()">
      <option value="">-- Pilih Durasi --</option>
      <option value="1 Bulan">1 Bulan</option>
      <option value="3 Bulan">3 Bulan</option>
      <option value="1 Tahun">1 Tahun</option>
    </select>
  </div>

  <div class="form-group">
    <label>Metode Pembayaran</label>
    <select id="payment">
      <option value="">-- Pilih Metode --</option>
      <option value="Dana">Dana</option>
      <option value="OVO">OVO</option>
      <option value="GoPay">GoPay</option>
      <option value="Transfer Bank">Transfer Bank</option>
    </select>
  </div>

  <div class="total">
    Total Harga: <span id="harga">Rp 0</span>
  </div>

  <button onclick="kirimWA()">Kirim ke WhatsApp</button>
</div>

<script>
const hargaProduk = {
  "Premium User":{
    "1 Bulan":15000,
    "3 Bulan":40000,
    "1 Tahun":120000
  },
  "Sewabot Grup":{
    "1 Bulan":20000,
    "3 Bulan":55000,
    "1 Tahun":150000
  }
};

function updateHarga(){
  const produk = document.getElementById("produk").value;
  const durasi = document.getElementById("durasi").value;
  const hargaEl = document.getElementById("harga");

  if(produk && durasi){
    const harga = hargaProduk[produk][durasi];
    hargaEl.innerText = "Rp " + harga.toLocaleString("id-ID");
  }else{
    hargaEl.innerText = "Rp 0";
  }
}

function kirimWA(){
  const nama = document.getElementById("nama").value;
  const produk = document.getElementById("produk").value;
  const durasi = document.getElementById("durasi").value;
  const payment = document.getElementById("payment").value;
  const harga = document.getElementById("harga").innerText;

  if(!nama || !produk || !durasi || !payment){
    alert("Lengkapi semua data terlebih dahulu");
    return;
  }

  const noWA = "6281274717032"; // GANTI nomor WhatsApp kamu

  const pesan = `
üì¶ *ORDER BARU*

üë§ Nama: ${nama}
üì¶ Produk: ${produk}
‚è≥ Durasi: ${durasi}
üí≥ Pembayaran: ${payment}
üí∞ Total: ${harga}

Mohon diproses ya üôè
`;

  const url = "https://wa.me/6281274717032" + noWA + "?text=" + encodeURIComponent(pesan);
  window.open(url,"_blank");
}
</script>

</body>
  </html>
